<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Viewer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #000;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
      }

      .photo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        position: relative;
      }

      .photo {
        max-width: 100vw;
        max-height: 100vh;
        width: auto;
        height: auto;
        object-fit: contain;
        display: block;
      }

      /* iPhone specific optimizations */
      @media screen and (max-width: 428px) {
        body {
          -webkit-user-select: none;
          -webkit-touch-callout: none;
          -webkit-tap-highlight-color: transparent;
        }

        .photo {
          width: 100vw;
          height: 100vh;
          object-fit: cover;
        }
      }

      /* iPhone 12/13/14/15 Pro Max */
      @media screen and (max-width: 428px) and (max-height: 926px) {
        .photo {
          width: 100vw;
          height: 100vh;
          object-fit: cover;
        }
      }

      /* iPhone 12/13/14/15 */
      @media screen and (max-width: 390px) and (max-height: 844px) {
        .photo {
          width: 100vw;
          height: 100vh;
          object-fit: cover;
        }
      }

      /* iPhone SE */
      @media screen and (max-width: 375px) and (max-height: 667px) {
        .photo {
          width: 100vw;
          height: 100vh;
          object-fit: cover;
        }
      }

      /* Loading animation */
      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 18px;
      }

      .spinner {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Hide loading after image loads */
      .photo-loaded .loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="photo-container">
      <div class="loading">
        <div class="spinner"></div>
        <div>กำลังโหลด...</div>
      </div>
      <img
        src="images/FONTNEWEDIT.jpg"
        alt="Photo"
        class="photo"
        onload="document.body.classList.add('photo-loaded')"
        onerror="document.querySelector('.loading div:last-child').innerText='ไม่พบรูปภาพ'"
      />
    </div>

    <script>
      // Prevent zoom on double tap
      let lastTouchEnd = 0;
      document.addEventListener(
        'touchend',
        function (event) {
          const now = new Date().getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        },
        false
      );

      // Prevent right-click menu
      document.addEventListener('contextmenu', function (e) {
        e.preventDefault();
      });

      // Handle orientation change
      window.addEventListener('orientationchange', function () {
        setTimeout(function () {
          window.scrollTo(0, 0);
        }, 100);
      });
    </script>
  </body>
</html>
